<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kas QC Shift</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@10.3.0/dist/esm/index.js"></script>
  <style>
    body { background: linear-gradient(to bottom, #000000, #0f0f0f); min-height: 100vh; }
    .page { display: none; }
    .active-page { display: block; }
    .solana-card { backdrop-filter: blur(10px); border: 1px solid rgba(168, 85, 247, 0.3); }
    .error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }
    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #8b5cf6;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="text-gray-100 font-sans">

<!-- AUTH PAGE -->
<div id="auth-page" class="page active-page p-4">
  <div class="max-w-md mx-auto mt-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-green-400 bg-clip-text text-transparent mb-2">
        Kas QC Shift
      </h1>
      <p class="text-gray-400">Manajemen Kas Team QC</p>
    </div>

    <div class="solana-card bg-gray-900/50 rounded-xl overflow-hidden mb-6">
      <div class="flex border-b border-gray-800">
        <button id="login-tab" class="flex-1 py-4 font-medium bg-gray-800/50 text-purple-400">Login</button>
        <button id="register-tab" class="flex-1 py-4 font-medium text-gray-400 hover:bg-gray-800/30">Register</button>
      </div>

      <form id="login-form" class="p-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm mb-1 text-gray-300">Email</label>
            <input type="email" id="login-email" required class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <div id="login-email-error" class="error-message"></div>
          </div>
          <div>
            <label class="block text-sm mb-1 text-gray-300">Password</label>
            <input type="password" id="login-password" required minlength="8" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <div id="login-password-error" class="error-message"></div>
          </div>
          <button type="submit" id="login-submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-green-500 hover:opacity-90 rounded-lg font-medium flex justify-center items-center">
            <span>Masuk</span>
          </button>
          <div id="login-error" class="error-message text-center"></div>
        </div>
      </form>

      <form id="register-form" class="p-6 hidden">
        <div class="space-y-4">
          <div>
            <label class="block text-sm mb-1 text-gray-300">Nama Lengkap</label>
            <input type="text" id="register-name" required class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <div id="register-name-error" class="error-message"></div>
          </div>
          <div>
            <label class="block text-sm mb-1 text-gray-300">Email</label>
            <input type="email" id="register-email" required class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <div id="register-email-error" class="error-message"></div>
          </div>
          <div>
            <label class="block text-sm mb-1 text-gray-300">Password</label>
            <input type="password" id="register-password" required minlength="8" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
            <div id="register-password-error" class="error-message"></div>
          </div>
          <button type="submit" id="register-submit" class="w-full py-3 bg-gradient-to-r from-green-600 to-cyan-500 hover:opacity-90 rounded-lg font-medium flex justify-center items-center">
            <span>Daftar</span>
          </button>
          <div id="register-error" class="error-message text-center"></div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboard-page" class="page">
  <nav class="bg-black/80 p-4 border-b border-purple-900/50 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-green-400 bg-clip-text text-transparent">Kas QC Shift</h1>
      <button id="logout-btn" class="px-4 py-2 bg-red-600/80 hover:bg-red-500/90 rounded-lg text-sm">Logout</button>
    </div>
  </nav>

  <main class="container mx-auto p-4 pb-20">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-1 space-y-6">
        <div class="solana-card bg-gray-900/50 rounded-xl p-6">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-600 to-green-500 flex items-center justify-center text-xl font-bold">
              <span id="user-initial">U</span>
            </div>
            <div>
              <h3 id="user-name" class="font-medium">User</h3>
              <p id="user-email" class="text-sm text-gray-400">user@example.com</p>
              <p id="user-role" class="text-xs text-purple-400 mt-1">QC Team</p>
            </div>
          </div>
        </div>
        
        <div class="solana-card bg-gradient-to-br from-purple-900/30 to-green-900/20 rounded-xl p-6">
          <h3 class="font-medium mb-2">Total Saldo</h3>
          <p id="total-saldo" class="text-3xl font-bold font-mono">Rp 0</p>
          <div class="flex justify-between mt-4 text-sm">
            <div>
              <p class="text-gray-400">Pemasukan</p>
              <p id="total-masuk" class="text-green-400 font-mono">Rp 0</p>
            </div>
            <div>
              <p class="text-gray-400">Pengeluaran</p>
              <p id="total-keluar" class="text-red-400 font-mono">Rp 0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-2 space-y-6">
        <div class="solana-card bg-gray-900/50 rounded-xl p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Kas & Transaksi</h2>
            <button id="add-transaction-btn" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-green-500 rounded-lg text-sm">+ Tambah Transaksi</button>
          </div>

          <form id="transaction-form" class="hidden space-y-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm mb-1">Jenis</label>
                <select id="transaction-type" class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg">
                  <option value="masuk">Kas Masuk</option>
                  <option value="keluar">Kas Keluar</option>
                </select>
              </div>
              <div>
                <label class="block text-sm mb-1">Jumlah (Rp)</label>
                <input type="number" id="transaction-amount" class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg" min="1">
              </div>
            </div>
            <div>
              <label class="block text-sm mb-1">Keterangan</label>
              <input type="text" id="transaction-desc" class="w-full px-4 py-2 bg-gray-800/50 border border-gray-700 rounded-lg" placeholder="Contoh: Pembayaran iuran">
            </div>
            <div class="flex justify-end space-x-3">
              <button type="button" id="cancel-transaction-btn" class="px-4 py-2 bg-gray-700/50 hover:bg-gray-600/50 rounded-lg">Batal</button>
              <button type="submit" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-green-500 hover:opacity-90 rounded-lg">Simpan</button>
            </div>
          </form>

          <div id="transactions-list" class="space-y-3">
            <p class="text-center py-10 text-gray-500">Memuat data transaksi...</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script type="module">
  // Import Appwrite SDK
  const { Client, Account, Databases, Query } = Appwrite;

  // Konfigurasi Appwrite
  const client = new Client();
  client
    .setEndpoint('https://fra.cloud.appwrite.io/v1')
    .setProject('686f8911000c95bfb037');
  
  const account = new Account(client);
  const databases = new Databases(client);
  
  // Database dan Collection ID
  const DB_ID = 'kas_qc_shift';
  const COLLECTION_ID = 'transactions';

  // DOM Elements
  const loginTab = document.getElementById('login-tab');
  const registerTab = document.getElementById('register-tab');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const logoutBtn = document.getElementById('logout-btn');
  const addTransactionBtn = document.getElementById('add-transaction-btn');
  const cancelTransactionBtn = document.getElementById('cancel-transaction-btn');
  const transactionForm = document.getElementById('transaction-form');

  // Tab login/register
  loginTab.addEventListener('click', () => {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    loginTab.classList.add('bg-gray-800/50', 'text-purple-400');
    loginTab.classList.remove('text-gray-400', 'hover:bg-gray-800/30');
    registerTab.classList.remove('bg-gray-800/50', 'text-purple-400');
    registerTab.classList.add('text-gray-400', 'hover:bg-gray-800/30');
    clearErrors();
  });

  registerTab.addEventListener('click', () => {
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    registerTab.classList.add('bg-gray-800/50', 'text-purple-400');
    registerTab.classList.remove('text-gray-400', 'hover:bg-gray-800/30');
    loginTab.classList.remove('bg-gray-800/50', 'text-purple-400');
    loginTab.classList.add('text-gray-400', 'hover:bg-gray-800/30');
    clearErrors();
  });

  function clearErrors() {
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
  }

  function showLoading(button) {
    const spinner = document.createElement('div');
    spinner.className = 'loading-spinner';
    button.disabled = true;
    button.querySelector('span').style.opacity = '0.5';
    button.appendChild(spinner);
  }

  function hideLoading(button) {
    button.disabled = false;
    button.querySelector('span').style.opacity = '1';
    const spinner = button.querySelector('.loading-spinner');
    if (spinner) spinner.remove();
  }

  // Validasi email
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
  }

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const loginSubmit = document.getElementById('login-submit');
    const loginError = document.getElementById('login-error');
    
    // Validasi
    let isValid = true;
    clearErrors();
    
    if (!email) {
      document.getElementById('login-email-error').textContent = 'Email harus diisi';
      isValid = false;
    } else if (!validateEmail(email)) {
      document.getElementById('login-email-error').textContent = 'Email tidak valid';
      isValid = false;
    }
    
    if (!password) {
      document.getElementById('login-password-error').textContent = 'Password harus diisi';
      isValid = false;
    } else if (password.length < 8) {
      document.getElementById('login-password-error').textContent = 'Password minimal 8 karakter';
      isValid = false;
    }
    
    if (!isValid) return;
    
    try {
      showLoading(loginSubmit);
      loginError.textContent = '';
      
      await account.createEmailSession(email, password);
      showPage('dashboard-page');
      await loadDashboard();
    } catch (err) {
      console.error('Login error:', err);
      loginError.textContent = 'Login gagal. Periksa email dan password Anda.';
    } finally {
      hideLoading(loginSubmit);
    }
  });

  // Register
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('register-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value.trim();
    const registerSubmit = document.getElementById('register-submit');
    const registerError = document.getElementById('register-error');
    
    // Validasi
    let isValid = true;
    clearErrors();
    
    if (!name) {
      document.getElementById('register-name-error').textContent = 'Nama harus diisi';
      isValid = false;
    }
    
    if (!email) {
      document.getElementById('register-email-error').textContent = 'Email harus diisi';
      isValid = false;
    } else if (!validateEmail(email)) {
      document.getElementById('register-email-error').textContent = 'Email tidak valid';
      isValid = false;
    }
    
    if (!password) {
      document.getElementById('register-password-error').textContent = 'Password harus diisi';
      isValid = false;
    } else if (password.length < 8) {
      document.getElementById('register-password-error').textContent = 'Password minimal 8 karakter';
      isValid = false;
    }
    
    if (!isValid) return;
    
    try {
      showLoading(registerSubmit);
      registerError.textContent = '';
      
      await account.create('unique()', email, password, name);
      await account.createEmailSession(email, password);
      showPage('dashboard-page');
      await loadDashboard();
    } catch (err) {
      console.error('Register error:', err);
      registerError.textContent = err.message || 'Registrasi gagal. Email mungkin sudah digunakan.';
    } finally {
      hideLoading(registerSubmit);
    }
  });

  // Logout
  logoutBtn.addEventListener('click', async () => {
    try {
      await account.deleteSession('current');
      showPage('auth-page');
      // Reset form
      loginForm.reset();
      registerForm.reset();
      clearErrors();
    } catch (err) {
      console.error('Logout error:', err);
      alert('Logout gagal: ' + err.message);
    }
  });

  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
    document.getElementById(id).classList.add('active-page');
  }

  // Fungsi untuk memuat dashboard
  async function loadDashboard() {
    try {
      // Dapatkan info user
      const user = await account.get();
      document.getElementById('user-name').textContent = user.name || user.email;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-initial').textContent = (user.name || user.email).charAt(0).toUpperCase();

      // Dapatkan daftar transaksi
      const response = await databases.listDocuments(
        DB_ID, 
        COLLECTION_ID,
        [
          Query.equal('userId', user.$id),
          Query.orderDesc('$createdAt')
        ]
      );
      
      const transactions = response.documents;
      renderTransactions(transactions);
      calculateBalance(transactions);
      
    } catch (err) {
      console.error('Error loading dashboard:', err);
      // Jika session tidak valid, logout
      await account.deleteSession('current');
      showPage('auth-page');
    }
  }

  function renderTransactions(transactions) {
    const transactionsList = document.getElementById('transactions-list');
    
    if (transactions.length === 0) {
      transactionsList.innerHTML = '<p class="text-center py-10 text-gray-500">Belum ada transaksi.</p>';
      return;
    }
    
    transactionsList.innerHTML = transactions.map(tx => `
      <div class="flex justify-between p-3 ${tx.type === 'masuk' ? 'bg-green-900/20' : 'bg-red-900/20'} rounded-lg border-l-4 ${tx.type === 'masuk' ? 'border-green-500' : 'border-red-500'}">
        <div>
          <p class="font-medium">${tx.description}</p>
          <p class="text-sm text-gray-400">${new Date(tx.$createdAt).toLocaleDateString('id-ID', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          })}</p>
        </div>
        <p class="font-mono ${tx.type === 'masuk' ? 'text-green-400' : 'text-red-400'}">
          ${tx.type === 'masuk' ? '+' : '-'}Rp ${parseInt(tx.amount).toLocaleString('id-ID')}
        </p>
      </div>
    `).join('');
  }

  function calculateBalance(transactions) {
    let totalMasuk = 0;
    let totalKeluar = 0;
    
    transactions.forEach(tx => {
      const amount = parseInt(tx.amount);
      if (tx.type === 'masuk') {
        totalMasuk += amount;
      } else {
        totalKeluar += amount;
      }
    });
    
    const saldo = totalMasuk - totalKeluar;
    
    document.getElementById('total-saldo').textContent = 'Rp ' + saldo.toLocaleString('id-ID');
    document.getElementById('total-masuk').textContent = 'Rp ' + totalMasuk.toLocaleString('id-ID');
    document.getElementById('total-keluar').textContent = 'Rp ' + totalKeluar.toLocaleString('id-ID');
  }

  // Form transaksi
  addTransactionBtn.addEventListener('click', () => {
    transactionForm.classList.remove('hidden');
    addTransactionBtn.classList.add('hidden');
  });

  cancelTransactionBtn.addEventListener('click', () => {
    transactionForm.classList.add('hidden');
    addTransactionBtn.classList.remove('hidden');
    transactionForm.reset();
  });

  transactionForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseInt(document.getElementById('transaction-amount').value);
    const desc = document.getElementById('transaction-desc').value.trim();
    const type = document.getElementById('transaction-type').value;

    if (!amount || amount <= 0 || !desc) {
      alert('Isi semua field dengan benar');
      return;
    }

    try {
      const user = await account.get();
      
      await databases.createDocument(
        DB_ID, 
        COLLECTION_ID, 
        'unique()', 
        {
          type,
          amount,
          description: desc,
          userId: user.$id,
          userName: user.name
        }
      );

      document.getElementById('transaction-form').reset();
      document.getElementById('transaction-form').classList.add('hidden');
      document.getElementById('add-transaction-btn').classList.remove('hidden');
      
      // Refresh data
      await loadDashboard();
    } catch (err) {
      console.error('Error creating transaction:', err);
      alert('Gagal menyimpan transaksi: ' + err.message);
    }
  });

  // Auto Load
  (async () => {
    try {
      await account.get();
      showPage('dashboard-page');
      await loadDashboard();
    } catch {
      showPage('auth-page');
    }
  })();
</script>

</body>
</html>
