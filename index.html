<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Appwrite</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0/dist/appwrite.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }
    .hidden { display: none; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="login-page">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p><a href="#" id="go-register">Belum punya akun? Register</a></p>
    <div id="login-error" style="color:red;"></div>
  </div>

  <!-- Register Form -->
  <div id="register-page" class="hidden">
    <h2>Register</h2>
    <input type="text" id="register-name" placeholder="Nama Lengkap">
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Password">
    <button id="register-btn">Register</button>
    <p><a href="#" id="go-login">Sudah punya akun? Login</a></p>
    <div id="register-error" style="color:red;"></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard-page" class="hidden">
    <h2>Dashboard</h2>
    <p>Halo <span id="user-name">...</span> ðŸ‘‹</p>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    const { Client, Account, ID } = Appwrite;
    const client = new Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1') // Ganti jika pakai server sendiri
      .setProject('686f8911000c95bfb037');              // Ganti dengan Project ID kamu

    const account = new Account(client);

    // Elemen
    const loginPage = document.getElementById("login-page");
    const registerPage = document.getElementById("register-page");
    const dashboardPage = document.getElementById("dashboard-page");

    // Navigasi
    document.getElementById("go-register").onclick = () => {
      loginPage.classList.add("hidden");
      registerPage.classList.remove("hidden");
    };
    document.getElementById("go-login").onclick = () => {
      registerPage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    };

    // Login
    document.getElementById("login-btn").onclick = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const error = document.getElementById("login-error");

      try {
        await account.createEmailSession(email, password);
        const user = await account.get();
        document.getElementById("user-name").textContent = user.name;
        loginPage.classList.add("hidden");
        dashboardPage.classList.remove("hidden");
      } catch (err) {
        console.error(err);
        error.textContent = err.message;
      }
    };

    // Register
    document.getElementById("register-btn").onclick = async () => {
      const name = document.getElementById("register-name").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const error = document.getElementById("register-error");

      try {
        await account.create(ID.unique(), email, password, name);
        await account.createEmailSession(email, password);
        const user = await account.get();
        document.getElementById("user-name").textContent = user.name;
        registerPage.classList.add("hidden");
        dashboardPage.classList.remove("hidden");
      } catch (err) {
        console.error(err);
        error.textContent = err.message;
      }
    };

    // Logout
    document.getElementById("logout-btn").onclick = async () => {
      await account.deleteSession('current');
      dashboardPage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    };

    // Cek apakah user sudah login saat halaman dimuat
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const user = await account.get();
        document.getElementById("user-name").textContent = user.name;
        loginPage.classList.add("hidden");
        dashboardPage.classList.remove("hidden");
      } catch {
        // Tidak login
        loginPage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
